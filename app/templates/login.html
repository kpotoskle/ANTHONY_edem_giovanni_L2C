{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    <fieldset>
       
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                      <h3 class="mb-5">Log in</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>  
                                <input class="form-control" type="email" id="txt_email" name="txt_email" required>                               
                            </div>                                                   
                            <div class="form-outline mb-4">
                                <label  class="form-label" for="mot de passe"> mot de passe</label>
                                <input class="form-control" type="password" id="txt_password" name="txt_password" required>
                            </div>
                            <div>
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <ul class="flashes">
                                    {% for message in messages %}
                                    <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                {% endwith %}
                        </div>
                        
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Envoyer</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
    </fieldset>
</form>
{% endblock %}
